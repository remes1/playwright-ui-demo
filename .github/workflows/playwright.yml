name: Playwright UI Tests (Chromium)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SUCCESS_USERNAME: ${{ secrets.SUCCESS_USERNAME }}
      SUCCESS_PASSWORD: ${{ secrets.SUCCESS_PASSWORD }}
      FAILED_USERNAME: ${{ secrets.FAILED_USERNAME }}
      FAILED_PASSWORD: ${{ secrets.FAILED_PASSWORD }}

    steps:
      # ----------------- CHECKOUT -----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ----------------- INSTALL -----------------
      - name: Install dependencies
        run: npm ci

      # ----------------- PLAYWRIGHT -----------------
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      # ----------------- RUN TESTS -----------------
      - name: Run Playwright tests (Chromium)
        run: npm test

      # ----------------- REPORT -----------------
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
