name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SUCCESS_USERNAME: ${{ secrets.SUCCESS_USERNAME }}
      SUCCESS_PASSWORD: ${{ secrets.SUCCESS_PASSWORD }}
      FAILED_USERNAME: ${{ secrets.FAILED_USERNAME }}
      FAILED_PASSWORD: ${{ secrets.FAILED_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run test:chromium:headless
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30